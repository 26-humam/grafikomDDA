<!DOCTYPE html>
<html>
    <head>

    <body>
        
    <canvas id="canvas" width="300" height="300"></canvas>
    <br>

    </div>
    <div>
    X2: <label id="x2"></label>&nbsp;
    Y2: <label id="y2"></label>
    </div>
   

    <input type="button" id="clear" value="clear">
    <br><input type="radio" onClick="algSelectChange(this)" name="algSelect" value="DDA" checked="checked" >DDA

    X<input type="number" min="0" max="300" style='width:40px;margin:5px' id="boxX">
    Y<input type="number" min="0" max="300" style='width:40px;margin:5px' id="boxY">
    <input type="button" onClick="Translation()" value="Translasi" />
