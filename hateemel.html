<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Implementasi Algoritma DDA dan Bresenham</title>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1>Pembentukan Garis</h1>
        <h4>Algoritma DDA & Bresenham</h4>    
        <canvas id="canvas" width="300" height="300"></canvas>
        <br>
        <br>

    Posisi Mouse 
    X: <label id="xhover"></label>&nbsp;
    Y: <label id="yhover"></label>
    <br>
    <div>
    X1: <label id="x1"></label>&nbsp;
    Y1: <label id="y1"></label>
    </div>
    <div>
    X2: <label id="x2"></label>&nbsp;
    Y2: <label id="y2"></label>
    </div>
   
    <br>
    Algoritma :
    <br><input type="radio" onClick="algSelectChange(this)" name="algSelect" value="DDA" checked="checked" >DDA
    <br><input type="radio" onClick="algSelectChange(this)" name="algSelect" value="Bresenham">Bresenham
    <hr>
    
    X1<input type="number" min="0" max="300" style='width:40px;margin:5px' id="boxX1">
    Y1<input type="number" min="0" max="300" style='width:40px;margin:5px' id="boxY1">
    X2<input type="number" min="0" max="300" style='width:40px;margin:5px' id="boxX2">
    Y2<input type="number" min="0" max="300" style='width:40px;margin:5px' id="boxY2">
    <input type="button" onClick="Create()" value="Create !" />
    <input type="button" id="clear" value="Reset !">
    <br>
    <br>
    <br>
    
    
    <script  src="js/index.js"></script>

    </body>
</html>
